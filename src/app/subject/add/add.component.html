<!-- Right side column. Contains the navbar and content of the page -->
<aside class="right-side">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1 style="text-transform: capitalize;">
            Add Subject
            <small> </small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Subject Forms</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-lg-8 col-md-6 col-sm-12 col-xs-12 col-lg-offset-2 col-md-offset-3">
                <div class="box box-danger">
                    <div class="box-header">
                        <h3 class="box-title">Add Subject Information</h3>
                    </div>
                    <!-- form start -->
                    <form [formGroup]="addSubjectForm" (ngSubmit)="onSubmit()" method="post" novalidate>
                        <div class="box-body">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Subject Name</label>
                                <input type="text" name="name" autocomplete="nope" formControlName="name"
                                    class="form-control" placeholder="Subject Name">
                                <span *ngIf="submitted && hasError('name','required')" class="alert-danger">Subject Name is
                                    required</span>
                                <span *ngIf="subjectexist" class="alert-danger">{{subjectexist}}</span>    
                            </div>
                             
                            <div class="form-group">
                                <label for="exampleInputEmail1">Teacher</label>
                                <select name="teacher" formControlName="teacher" class="form-control">
                                    <option value="">Select Teacher</option>
                                    <option value="{{listteacher._id}}" *ngFor="let listteacher of teacherData; let i = index">{{listteacher.name}}</option>
                                </select>
                                <span *ngIf="submitted && hasError('teacher','required')" class="alert-danger">Teacher is
                                    required</span>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Status</label>
                                <select name="status" formControlName="status" class="form-control">
                                    <option value="">Select Status</option>
                                    <option value="1">Active</option>
                                    <option value="0">InActive</option>
                                </select>
                                <span *ngIf="submitted && hasError('status','required')" class="alert-danger">Status is
                                    required</span>
                            </div>
                     </div>
                 <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div><!-- /.box -->
            </div><!-- /.col (left) -->
        </div><!-- /.row -->

    </section><!-- /.content -->
</aside><!-- /.right-side -->
