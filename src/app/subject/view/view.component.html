<aside class="right-side">
     <!-- Content Header (Page header) -->
     <section class="content-header">
        <h1>
            Subject
            <small><a routerLink="/subject/add">Add Subject</a></small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Subject</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
              
       <div class="row">
           <div class="col-xs-12">
               <div class="box">
                   <div class="box-header">
                       <h3 class="box-title">Subject List</h3>
                       
                   </div><!-- /.box-header -->
                   <div class="box-body table-responsive">
                       <table class="table table-hover table-bordered">
                           <tr>
                               <th>Name</th>
                               <th>Teacher Name</th>
                               <th>Status</th>
                               <th>Action</th>
                           </tr>
                           <tr *ngFor="let listsubject of subjectData; let i = index">
                               <td>{{listsubject.subject}}</td>
                               <td>{{listsubject.name}}</td>
                               <td *ngIf="listsubject.subject_status == 1">Active</td>
                               <td *ngIf="listsubject.subject_status == 0">InActive</td>
                              <td>
                                   <a routerLink="/subject/edit/{{listsubject.subject_id}}" style="cursor:pointer"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                   </a>
                                   <a style="cursor:pointer;padding-left: 15px;" (click) = "deletesubject(listsubject.subject_id)"><i class="fa fa-trash-o" aria-hidden="true"></i></a> 
                                </td>
                           </tr>
                           
                       </table>
                   </div><!-- /.box-body -->
               </div><!-- /.box -->
           </div>
       </div>
   </section><!-- /.content --> 
   </aside><!-- /.right-side -->
