<aside class="right-side">
    <!-- Main content -->
    <section class="content">
              
       <div class="row">
           <div class="col-xs-12">
               <div class="box">
                   <div class="box-header">
                       <h3 class="box-title">Teacher List</h3>
                   </div><!-- /.box-header -->
                   <div class="box-body table-responsive">
                       <table class="table table-hover table-bordered">
                           <tr>
                               <th>Name</th>
                               <th>Last Name</th>
                               <th>email</th>
                               <th>role</th>
                               <th>Gender</th>
                               <th>Action</th>
                           </tr>
                           <tr *ngFor="let listView of userData; let i = index">
                               <td>{{listView.name}}</td>
                               <td>{{listView.lastname}}</td>
                               <td>{{listView.email}}</td>
                               <td>{{listView.role}}</td>
                               <td>{{listView.gender}}</td>
                               <td>
                                   <a routerLink="/auth/edit-user/{{listView._id}}" style="cursor:pointer"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                   </a>
                                   <a style="cursor:pointer;padding-left: 15px;" (click) = "deletelistuser(listView._id)"><i class="fa fa-trash-o" aria-hidden="true"></i></a> 
                               </td>
                           </tr>
                           
                       </table>
                   </div><!-- /.box-body -->
               </div><!-- /.box -->
           </div>
       </div>
   </section><!-- /.content --> 
   </aside><!-- /.right-side -->
