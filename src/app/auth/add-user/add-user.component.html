    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1 style="text-transform: capitalize;">
                Add {{mrole}} User 
                <small> </small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">User Forms</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-lg-8 col-md-6 col-sm-12 col-xs-12 col-lg-offset-2 col-md-offset-3">
                    <div class="box box-danger">
                        <div class="box-header">
                            <h3 class="box-title">Add {{mrole}} User Information</h3>
                        </div>
                        <!-- form start -->
                        <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()" method="post" novalidate>
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">First name</label>
                                    <input type="text" 
                                        name="name" 
                                        autocomplete="nope" 
                                        formControlName="name" 
                                        class="form-control" 
                                        placeholder="First Name">
                                        <span *ngIf="submitted && hasError('name','required')" class="alert-danger">Name is required</span> 
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Last name</label>
                                    <input type="text" 
                                            name="lastname"
                                            autocomplete="nope" 
                                            formControlName="lastname"     
                                            class="form-control" 
                                            placeholder="Last Name">
                                    <span *ngIf="submitted && hasError('lastname','required')" class="alert-danger">lastname is required</span> 
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email</label>
                                    <input type="email" 
                                        name="email"
                                        autocomplete="nope"
                                        formControlName="email"
                                        class="form-control" 
                                        placeholder="Email">
                                    <span *ngIf="submitted && hasError('email','required')" class="alert-danger">Email is required</span> 
                                    <span *ngIf="existemail" class="alert-danger">Email Already Exists</span>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Role</label>
                                    <select 
                                        name="role"
                                        formControlName="role"
                                        class="form-control">
                                        <option value="">Select Role</option>
                                        <option value="student">Student</option>
                                        <option value="teacher">Teacher</option>
                                        <option value="admin">Admin</option>
                                      </select>
                                    <span *ngIf="submitted && hasError('role','required')" class="alert-danger">Phone is required</span>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Gender</label>
                                    <select 
                                        name="gender"
                                        formControlName="gender"
                                        class="form-control">
                                        <option value="">Select Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                    <span *ngIf="submitted && hasError('gender','required')" class="alert-danger">Gender is required</span>
                                </div>
                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div><!-- /.box -->
                </div><!-- /.col (left) -->
            </div><!-- /.row -->                    

        </section><!-- /.content -->
    </aside><!-- /.right-side -->
