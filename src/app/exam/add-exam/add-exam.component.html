<!-- Right side column. Contains the navbar and content of the page -->
<aside class="right-side">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1 style="text-transform: capitalize;">
            {{applyAction}} Exam
            <small> </small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Exam Forms</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-lg-8 col-md-6 col-sm-12 col-xs-12 col-lg-offset-2 col-md-offset-3">
                <div class="box box-danger">
                    <div class="box-header">
                        <h3 class="box-title">{{applyAction}} Exam Information</h3>
                    </div>
                    <!-- form start -->
                    <form [formGroup]="addExamForm" (ngSubmit)="onSubmit()" method="post" novalidate>
                        <div class="box-body">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Exam Name</label>
                                <input type="text" name="name" autocomplete="nope" formControlName="name"
                                    class="form-control" placeholder="Exam Name">
                                <span *ngIf="submitted && hasError('name','required')" class="alert-danger">Exam Name is
                                    required</span>
                                
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Exam Date</label>
                                <input type="date" name="exam_date" autocomplete="nope" formControlName="exam_date"
                                    class="form-control" placeholder="Exam Date">
                                <span *ngIf="submitted && hasError('exam_date','required')" class="alert-danger">Exam Date is
                                    required</span>
                            </div>
                            
                            <!-- <div class="form-group">
                                <label for="exampleInputEmail1">Select Class</label>
                                <select name="class" formControlName="class" class="form-control">
                                    <option value="">Select Class</option>
                                    <option value="{{listsubject.subject_id}}" *ngFor="let listsubject of classData; let i = index">{{listsubject.name}}</option>
                                </select>
                                <span *ngIf="submitted && hasError('class','required')" class="alert-danger">class is
                                    required</span>
                            </div> -->

                            <div class="form-group">
                                <label for="exampleInputEmail1">Result</label>
                                <input 
                                    type="file" 
                                    #uploader 
                                    ngFileSelect 
                                    (uploadOutput)="onUploadOutput($event)" 
                                    [uploadInput]="uploadInput" 
                                />
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Status</label>
                                <select name="status" formControlName="status" class="form-control">
                                    <option value="">Select Status</option>
                                    <option value="1">Active</option>
                                    <option value="0">InActive</option>
                                </select>
                                <span *ngIf="submitted && hasError('status','required')" class="alert-danger">Status is
                                    required</span>
                            </div>
                     </div>
                 <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div><!-- /.box -->
            </div><!-- /.col (left) -->
        </div><!-- /.row -->

    </section><!-- /.content -->
</aside><!-- /.right-side -->
