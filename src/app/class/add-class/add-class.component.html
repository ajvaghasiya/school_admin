<!-- Right side column. Contains the navbar and content of the page -->
<aside class="right-side">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1 style="text-transform: capitalize;">
            {{applyAction}} Class
            <small> </small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Class Forms</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-lg-8 col-md-6 col-sm-12 col-xs-12 col-lg-offset-2 col-md-offset-3">
                <div class="box box-danger">
                    <div class="box-header">
                        <h3 class="box-title">{{applyAction}} Class Information</h3>
                    </div>
                    <!-- form start -->
                    <form [formGroup]="addClassForm" (ngSubmit)="onSubmit()" method="post" novalidate>
                        <div class="box-body">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Class Name</label>
                                <input type="text" name="class_name" autocomplete="nope" formControlName="class_name"
                                    class="form-control" placeholder="Class Name">
                                <span *ngIf="submitted && hasError('class_name','required')" class="alert-danger">Class Name is
                                    required</span>
                                
                            </div>
                             
                            <div class="form-group">
                                <label for="exampleInputEmail1">Select Subject</label>
                                <select name="subject" formControlName="subject" class="form-control">
                                    <option value="">Select Subject</option>
                                    <option value="{{listsubject.subject_id}}" *ngFor="let listsubject of subjectData; let i = index">{{listsubject.subject}}</option>
                                </select>
                                <span *ngIf="submitted && hasError('subject','required')" class="alert-danger">Subject is
                                    required</span>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Select Student</label>
                                <select name="student" formControlName="student" multiple class="form-control">
                                    <option value="">Select Student</option>
                                    <option value="{{liststudent._id}}" *ngFor="let liststudent of studentData; let i = index">{{liststudent.name}}</option>
                                </select>
                                <span *ngIf="submitted && hasError('student','required')" class="alert-danger">Student is
                                    required</span>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Status</label>
                                <select name="status" formControlName="status" class="form-control">
                                    <option value="">Select Status</option>
                                    <option value="1">Active</option>
                                    <option value="0">InActive</option>
                                </select>
                                <span *ngIf="submitted && hasError('status','required')" class="alert-danger">Status is
                                    required</span>
                            </div>
                     </div>
                 <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div><!-- /.box -->
            </div><!-- /.col (left) -->
        </div><!-- /.row -->

    </section><!-- /.content -->
</aside><!-- /.right-side -->
