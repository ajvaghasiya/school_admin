<aside class="right-side">
    <!-- Content Header (Page header) -->
    <section class="content-header">
       <h1>
           Class
           <small><a routerLink="/class/add">Add Class</a></small>
       </h1>
       <ol class="breadcrumb">
           <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
           <li class="active">Class</li>
       </ol>
   </section>
   <!-- Main content -->
   <section class="content">
             
      <div class="row">
          <div class="col-xs-12">
              <div class="box">
                  <div class="box-header">
                      <h3 class="box-title">Class List</h3>
                      
                  </div><!-- /.box-header -->
                  <div class="box-body table-responsive">
                      <table class="table table-hover table-bordered">
                          <tr>
                              <th>Title</th>
                              <th>Subject</th>
                              <th>Student</th>
                              <th>Status</th>
                              <th>Action</th>
                          </tr>
                          <tr *ngFor="let listclass of classData; let i = index">
                            <td>{{listclass.name}}</td>
                            <td>{{listclass.subject}}</td>
                            <td>{{listclass.student}}</td>
                            <td *ngIf="listclass.status == 1">Active</td>
                            <td *ngIf="listclass.status == 0">InActive</td>
                            <td>
                                <a routerLink="/class/edit/{{listclass._id}}" style="cursor:pointer"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                </a>
                                <a style="cursor:pointer;padding-left: 15px;" (click) = "deleteclass(listclass._id)"><i class="fa fa-trash-o" aria-hidden="true"></i></a>  
                             </td>
                        </tr>
                      </table>
                  </div><!-- /.box-body -->
              </div><!-- /.box -->
          </div>
      </div>
  </section><!-- /.content --> 
  </aside><!-- /.right-side -->
